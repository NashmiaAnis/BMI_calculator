<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BMI_calculator.css">
    <title>Document</title>
</head>
<body>
    <h1>BMI calculator</h1>
        <form >
       <label>Height in cm:</label><input type="text" id="height">
       <label>Weight in kg:</label><input type="text" id="weight">
    
    <button>Calculate</button>
    <div id="result"></div>
    <h3>BMI weight guide</h3>
    <p>Underweight= less than 18.6</p>
    <p>Normal range is= 18.6 to 24.9</p>
    <p>Overweight= more than 24.9</p>
    <div id="bmi_check"></div>
</form>
    
</body>
<script src="BMI_calculator.js"></script>
</script>
</html>
